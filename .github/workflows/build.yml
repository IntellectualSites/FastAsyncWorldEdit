name: "build"

on: ["pull_request", "push"]
 
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: "${{ matrix.os }}"
    steps:
    - name: "Checkout Repository"
      uses: "actions/checkout@v2.3.4"
    - name: "Setup JDK 16"
      uses: "actions/setup-java@v2.1.0"
      with:
          distribution: "adopt"
          java-version: "16"
    - name: "Cache Gradle"
      uses: "actions/cache@v2.1.6"
      with:
        path: |
          "~/.gradle/caches"
          "~/.gradle/wrapper"
        key: "${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}"
        restore-keys: |
          "${{ runner.os }}-gradle-"
    - name: "Cache Local Maven Repository"
      uses: "actions/cache@v2.1.6"
      with:
        path: "~/.m2/repository"
        key: "${{ runner.os }}-16-maven-${{ hashFiles('**/pom.xml') }}"
        restore-keys: |
          "${{ runner.os }}-16-maven-"
    - name: "Cache BuildTools Decompiled Code"
      uses: "actions/cache@v2.1.6"
      with:
        path: "$GITHUB_WORKSPACE/work"
        key: "${{ runner.os }}-buildtools"
        restore-keys: |
          "${{ runner.os }}-buildtools"
    - name: "Test Environment"
      run: "echo $GITHUB_WORKSPACE"
    - name: "Download BuildTools"
      run: "wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar"
    - name: "Run BuildTools"
      run: "java -jar BuildTools.jar --rev 1.17"
    - name: "Clean Build"
      run: "./gradlew clean build sourcesJar javadocJar"
    - name: Cleanup Gradle Cache
      # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
      # Restoring these files from a GitHub Actions cache might cause problems for future builds.
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
