name: Bug report
description: Create a report to help us improve
labels: 'Requires Testing'

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for FastAsyncWorldEdit! Fill out the following form to your best ability to help us fix the problem.
        Only use this if you're absolutely sure that you found a bug and can reproduce it. For anything else, use: [our Discord server](https://discord.gg/intellectualsites) or [the wiki](https://intellectualsites.github.io/fastasyncworldedit-documentation/).
        Do NOT use the public issue tracker to report security vulnerabilities! They are disclosed using [this](https://github.com/IntellectualSites/FastAsyncWorldEdit/security/policy) GitHub form!

  - type: dropdown
    attributes:
      label: Server Implementation
      description: Which server Implementation are you using? If your server implementation is not listed, it is not supported. Switch to a supported version first.
      multiple: false
      options:
        - Paper
        - Spigot
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Server Version
      description: Which server version version you using? If your server version is not listed, it is not supported. Update to a supported version first.
      multiple: false
      options:
        - '1.21.11'
        - '1.21.10'
        - '1.21.8'
        - '1.21.7'
        - '1.21.6'
        - '1.21.5'
        - '1.21.4'
        - '1.21.1'
        - '1.20.6'
        - '1.20.4'
        - '1.20.2'
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce this behaviour
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots / Videos
      description: If applicable, add screenshots to help explain your problem.

  - type: textarea
    attributes:
      label: Error log (if applicable)
      description: If you are reporting a console error, upload any relevant log excerpts here.

  - type: input
    attributes:
      label: Fawe Debugpaste
      description: Run `/fawe debugpaste` in your console or ingame and provide the output link here.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Are you interested in contributing a fix?
      description: Indicate if this is something you would like to work on. Contributions speed up the resolution of issues.
      multiple: false
      options:
        - "Yes"
        - "No"
    validations:
      required: true
