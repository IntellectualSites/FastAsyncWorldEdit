/generate:
  help: |-
    Создает форму в соответствии с формулой, которая, как ожидается, будет
    возвращать положительные числа (true), если точка находится внутри формы
    При желании установите тип/данные желаемого блока.
    Флаги:
      -h создания полой формы
      -r использовать необработанные координаты Minecraft
      -o как и -r, за исключением смещение от размещения.
      -c как и -r, за исключением смещения выбранного центра.
    Если не заданы ни -r и -o, выбор будет отображен в -1..1
    Смотрите также tinyurl.com/wesyntax.
  aliases:
  - /generate
  - /gen
  - /g
  usage: <блок> <выражение>
  desc: Создает форму по формуле.
/hcyl:
  help: |-
    Создать полый цилиндр.
    Указав 2 радиуса, разделенных запятой, 
    вы можете создать эллиптические цилиндры.
    Первый радиус - север/юг, второй - восток/запад.
  aliases:
  - /hcyl
  usage: <шаблон> <радиус>[,<радиус>] [высота]
  desc: Создать полый цилиндр.
/cyl:
  help: |-
    Создать цилиндр.
    Указав 2 радиуса, разделенных запятой, 
    вы можете создать эллиптические цилиндры.
    Первый радиус - north/south, второй - east/west.
  aliases:
  - /cyl
  usage: <блок> <радиус>[,<радиус>] [высота]
  desc: Создать цилиндр.
/hsphere:
  help: |-
    Создать полую сферу.
    Задав 3 радиуса, разделенных запятыми, вы можете 
    сгенерировать эллипсоид. Порядок радиусов 
    эллипсоида - north/south, up/down, east/west.
  aliases:
  - /hsphere
  usage: <блок> <радиус>[,<радиус>,<радиус>] [поднятие?]
  desc: Создать полую сферу.
